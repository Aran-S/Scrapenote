<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scrapenote - Notepad Interface</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 20px;
      }
      h1 {
        text-align: center;
      }
      .notepad {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: auto;
      }
      .note {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
      }
      form {
        display: flex;
        flex-direction: column;
      }
      textarea {
        resize: none;
        height: 100px;
        margin-bottom: 10px;
      }
      button {
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="notepad">
      <h1>Scrapenote</h1>
      <form action="/scrape_blog" method="POST">
        <input
          type="url"
          name="blog_url"
          placeholder="Enter blog URL"
          required
        /><br />
        <button type="submit">Scrape Blog</button><br />
      </form>
      <!-- <form action="/save_note" method="POST">
        <textarea
          name="note"
          placeholder="Write your note here..."
          required
        ></textarea>
        <button type="submit">Save Note</button>
      </form> -->
      {% if scraped_content %}
      <div class="note">
        <h2>Scraped Content</h2>
        <p>{{ scraped_content }}</p>
      </div>
      {% endif %}
      <div id="notes">
        <!-- Notes will be dynamically inserted here -->
      </div>
    </div>
  </body>
</html>
